<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Maika 🎉</title>
<style>
  body {
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to right, #ffdde1, #ee9ca7);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .card {
    width: 350px;
    height: 450px;
    perspective: 1200px;
    cursor: pointer;
  }
  .card-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1s;
  }
  .card.open .card-inner {
    transform: rotateY(-180deg);
  }
  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  }
  .card-front {
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .card-front img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
  }
  .card-back {
    background: #fffdf0;
    transform: rotateY(180deg);
    padding: 25px;
    text-align: center;
    font-size: 18px;
    line-height: 1.5;
  }
  h2 {
    color: #e91e63;
    margin-bottom: 10px;
  }
  .emoji {
    font-size: 24px;
  }
</style>
</head>
<body>

<div class="card" onclick="this.classList.toggle('open')">
  <div class="card-inner">
    <!-- Front of Card -->
    <div class="card-front">
      <img src="kitty.gif" alt="Hello Kitty" />
    </div>
    
    <!-- Inside of Card -->
    <div class="card-back">
      <h2>Happy Birthday Maika! 🎉</h2>
      <p>You’re one of the most kindest and most supportive person I know 💖</p>
      <p>wishing you a life full of joy and adventures ahead (trust me it always gets better) ☺️🩷🌍✨</p>
      <p>Bless you, Maika 🎂</p>
    </div>
  </div>
</div>

</body>
</html>
