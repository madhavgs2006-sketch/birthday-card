<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Maika üéâ</title>
<style>
  body {
    margin: 0;
    overflow: hidden; /* stop scroll */
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to right, #ffdde1, #ee9ca7);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .card {
    width: min(350px, 90vw);
    height: min(450px, 80vh); /* card always fits in viewport */
    perspective: 1200px;
    cursor: pointer;
  }
  .card-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1s;
    transform-origin: center;
  }
  .card.open .card-inner {
    transform: rotateY(-180deg);
  }
  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  }
  .card-front {
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }
  .card-front img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
  }
  /* "Click Me" text */
  .click-text {
    position: absolute;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 255, 255, 0.7);
    padding: 5px 12px;
    border-radius: 20px;
    font-size: 16px;
    font-weight: bold;
    color: #e91e63;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    animation: pulse 1.5s infinite;
    transition: opacity 0.5s ease;
  }
  .click-text.hidden {
    opacity: 0;
    pointer-events: none;
  }
  @keyframes pulse {
    0% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.1); }
    100% { transform: translateX(-50%) scale(1); }
  }
  .card-back {
    background: #fffdf0;
    transform: rotateY(180deg);
    padding: 25px;
    text-align: center;
    font-size: 18px;
    line-height: 1.5;
  }
  h2 {
    color: #e91e63;
    margin-bottom: 10px;
  }
  .emoji {
    font-size: 24px;
  }
</style>
</head>
<body>

<div class="card" onclick="openCard(this)">
  <div class="card-inner">
    <!-- Front of Card -->
    <div class="card-front">
      <img src="hello-kitty.gif" alt="Hello Kitty" />
      <div class="click-text">‚ú® Click Me ‚ú®</div>
    </div>
    
    <!-- Inside of Card -->
    <div class="card-back">
      <h2>Happy Birthday Maika! üéâ</h2>
      <p>You‚Äôre one of the most kindest and most supportive person I know üíñ</p>
      <p>wishing you a life full of joy and adventures ahead (trust me it always gets better) ‚ò∫Ô∏èü©∑üåç‚ú®</p>
      <p>Bless you, Maika üéÇ</p>
    </div>
  </div>
</div>

<script>
function openCard(card) {
  card.classList.toggle("open");
  const clickText = card.querySelector(".click-text");
  if (clickText) {
    clickText.classList.add("hidden"); // hide after first click
  }
}
</script>

</body>
</html>
